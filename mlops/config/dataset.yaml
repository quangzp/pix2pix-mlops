dataset:
  name: sketch2image
  raw_dir: data/raw
  processed_sketch_dir: data/processed/sketches
  processed_image_dir: data/processed/images
  image_size: 256
  sketch_ext: .jpg
  image_ext: .jpg
  resize: 256
  clean_processed: true
  batch_size: 4
  num_workers: 4
  pin_memory: true
  train_split: 0.8
  val_split: 0.1
  test_split: 0.1
  augmentation:
    enable: true
    horizontal_flip: 0.5
    rotation: 15
    brightness: 0.2
    contrast: 0.2
